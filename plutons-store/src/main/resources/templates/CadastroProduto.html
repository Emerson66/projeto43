
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>

</head>
<body>
	<section layout:fragment="conteudo">


		<form class="form-horizontal" method="POST" action="/produtos" th:object="${produto}">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="clearfix">

						<h1 class="panel-title aw-titulo-panel">novo Produto</h1>
						<a class="btn btn-link aw-link-panel" href="/produtos">Voltar
							para pesquisa</a>

					</div>
				</div>

				<div class="panel-body">
					<input type="hidden" th:field="*{codigo}" />
					
					<div class="form-group">
						<input type="hidden" value="true" class="form-control js-currency"
							id="status" th:field="*{status}" />

					</div>

					<div class="form-group">
						<label for="nome" class="col-sm-2 control-label">Nome</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="nome"
								th:field="*{nome}" />
						</div>
					</div>

					<div class="form-group">
						<label for="valor" class="col-sm-2 control-label">Valor</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="valor"
								th:field="*{valor}" />
						</div>
					</div>

					<div class="form-group">
						<label for="quantidade" class="col-sm-2 control-label">Quantidade</label>
						<div class="col-sm-1">
							<input type="text" class="form-control" id="quantidade"
								th:field="*{quantidade}" />
						</div>
					</div>

					<div class="form-group">
						<label for="marca" class="col-sm-2 control-label">Marca</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="marca"
								th:field="*{marca}" />
						</div>
					</div>

					<div class="form-group">
						<label for="categoria" class="col-sm-2 control-label">Categoria</label>
						<div class="col-sm-1">
							<input type="text" class="form-control" id="categoria"
								th:field="*{categoria}" />
						</div>
					</div>

					<div class="form-group">
						<label for="modelo" class="col-sm-2 control-label">Modelo</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="modelo"
								th:field="*{modelo}" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary">Salvar</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</section>
</body>
</html>
